        return sida;

        x=(sida*sida*sida);
        return x;

        alert("Din kubbs volym är" + volym);

    do{
        sida=laddaSida();
        volym=kubVolym(sida);

    }while(confirm("Vill du beräkna volymen till en annan kub ?"));
</script>
