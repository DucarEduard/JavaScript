<script src="http://spelprogrammering.nu/simple.js">
    function start(){
       ball={x:0,y:0}; 
    }
        function update(){
            clearScreen();
            circle(ball.x,ball.y,50,"red");
          if(keyboard.a){ball.x--;}
          if(keyboard.d){ball.x++;}
          if(keyboard.s){ball.y--;}
          if(keyboard.w){ball.y++;}
        }
</script>
